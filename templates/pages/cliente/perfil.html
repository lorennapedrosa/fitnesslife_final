{% extends "shared/base.html" %}
{% block subtitulo %}Página Inicial Nutricionista{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <!-- Foto do perfil -->
            <div class="mb-3">
                <img src="/static/img/usuario.png" alt="Foto de perfil" class="rounded-circle" width="100">
            </div>
            <!-- Saudação -->
            <h3 class="mb-4">Olá</h3>

            <!-- Botões de Ação -->
            <div class="list-group">
                <a href="/cliente/receitas" class="btn btn-outline-secondary mb-2">Receitas</a>
                <a href="/cliente/exercicios" class="btn btn-outline-secondary mb-2">Exercícios</a>
                <a href="/cliente/artigos" class="btn btn-outline-secondary mb-2">Artigos</a>
                <a href="/cliente/estatisticas" class="btn btn-outline-secondary mb-2">Estatísticas</a>
                <a href="/cliente/professores" class="btn btn-outline-secondary mb-2">Professores</a>
                <a href="/cliente/calendario" class="btn btn-outline-secondary mb-2">Calendário</a>
            </div>

            <!-- Botão para abrir o modal -->
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#customWaterModal">
                Adicionar Água Personalizada
            </button>
        </div>
    </div>
</div>

<!-- Modal para Adição Personalizada -->
<div class="modal fade" id="customWaterModal" tabindex="-1" aria-labelledby="customWaterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customWaterModalLabel">Adição Personalizada de Água</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="customWaterInput" class="form-label">Quantidade (ml)</label>
                    <input type="number" class="form-control" id="customWaterInput" placeholder="Digite a quantidade em ml">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="adicionarAguaPersonalizada()">Adicionar</button>
            </div>
        </div>
    </div>
</div>

<script>
function adicionarAguaPersonalizada() {
    var quantidade = document.getElementById("customWaterInput").value;
    alert("Você adicionou " + quantidade + "ml de água!");
    // Aqui você pode adicionar a lógica para processar o valor inserido.
}
</script>
{% endblock %}
