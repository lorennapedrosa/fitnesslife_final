<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% set tema_selecionado = request.cookies.get("tema") or "default" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if not tema_selecionado or tema_selecionado == "default" %}
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    {% else %}
    <link rel="stylesheet" href="/static/lib/bootswatch/bootstrap.{{ tema_selecionado }}.min.css">
    {% endif %}
    <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Fitness Life :: {% block subtitulo %}{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="container d-flex flex-column flex-grow-1">
        {% block conteudo %}{% endblock %}
    </main>
    <script src="/static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
